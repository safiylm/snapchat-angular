<form [formGroup]="postCreateForm" (ngSubmit)="onSubmit()">

    <h2>Ajouter une nouvelle publication </h2>
    <div class="div-input">
        <label>Saisissez votre titre:</label>
        <input type="text" class="form-control" formControlName="title" autocomplete="off" />
    </div>

    <div class="div-input">
        <label>Saisissez le corps:</label>
        <input type="text" class="form-control"  formControlName="body" autocomplete="off"/>
    </div>

    <div #image></div>

    <div class="div-input">
        <label>Saisissez le lien d'une image:</label>
        <div class="d-flex align-items-center justify-content-center">
            <input type="text" class="form-control" formControlName="image"  [(ngModel)]="newimage" autocomplete="off"/>
            <button type="button" class="btn btn-dark" (click)="addNewImage()">Ajouter une nouvelle image</button>
        </div>
    </div>

<form [formGroup]="passwordEditForm" (ngSubmit)="onSubmit()">
   
    <div class="div-input">
        <label>Saisissez votre mot de passe :</label>
        <input type="password" name="password" 
        formControlName="password" />
    </div>

    <button type="submit">Modifier son mot de passe </button>

</form>

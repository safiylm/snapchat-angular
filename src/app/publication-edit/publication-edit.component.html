{{ id }}

<form [formGroup]="postEditForm" (ngSubmit)="onSubmit()">

    
    <div class="div-input">
        <label>Saisissez votre titre:</label>
        <input type="text" name="title" placeholder="title" formControlName="title" value={{data?.title}}  />
    </div>

    <div class="div-input">
        <label>Saisissez le corps:</label>
        <input type="text" name="body" placeholder="body" formControlName="body" value={{data?.body}} />
    </div>

    <div class="div-input">
        <label>Saisissez le lien d'une image:</label>
        <input type="text" name="image" placeholder="image" formControlName="image"  value={{data?.images}} />
    </div>


    <button type="submit">Modifier </button>

</form>

<app-header></app-header>

<div class="d-flex flex-column align-items-center justify-content-center">
    
    <form [formGroup]="connexionUserForm" (ngSubmit)="onSubmit()">

        <h1>
            Connexion
        </h1>
        <div class="div-input">
            <label>Email:</label>
            <input type="email" id="input-email" formControlName="email" value="anna.martin@gmail.com" autocomplete="off" />
        </div>

        <div class="div-input">
            <label>Mot de passe: </label>
            <input type="password" id="input-password" formControlName="password" autocomplete="new-password" />
        </div>
        <span id="connexion-info"></span>

        <button id="btn-submit" type="submit">Se connecter</button>
        <button type="button" onclick="document.location.href='inscription'">Pas de compte? </button>
    </form>
</div>

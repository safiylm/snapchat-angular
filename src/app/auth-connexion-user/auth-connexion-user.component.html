    <form [formGroup]="connexionUserForm" (ngSubmit)="onSubmit()">

    <h1>
        Connexion
    </h1>
    <div class="div-input">
        <label>Email:</label>
        <input type="email"  id="input-email" formControlName="email" autocomplete="off"  />
    </div>

    <div class="div-input">
        <label>Mot de passe: </label>
        <input type="password" id="input-password" formControlName="password" autocomplete="new-password" />
    </div>

    <button id="btn-submit" type="submit">Se connecter</button>
    <button type="button" onclick="document.location.href='inscription'">Pas de compte? </button>
</form>

<app-header></app-header>
<div class="page-connexion d-flex flex-column align-items-center justify-content-center">

    <form [formGroup]="connexionUserForm" (ngSubmit)="onSubmit()">

        <h1>
            Connexion
        </h1>
        <div class="div-input">
            <label>Saisissez votre email:</label>
            <input type="email" id="input-email" formControlName="email" autocomplete="off" />
        </div>

        <div class="div-input">
            <label>Saisissez votre mot de passe: </label>
            <div class="d-flex align-items-center justify-content-center">
                <input *ngIf="!isDisplayPassword" id="password" type="password" id="input-password"
                    formControlName="password" autocomplete="new-password" />
                <input *ngIf="!!isDisplayPassword" id="password" type="text" id="input-password"
                    formControlName="password" autocomplete="new-password" />

                <button class="btn btn-dark" type="button" (click)="toggleDisplayPassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                        <path
                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                    </svg>
                </button>
            </div>
        </div>
        <p #connexionInfo></p>
        <div class="d-flex flex-wrap align-items-center justify-content-center">

            <button id="btn-submit" type="submit">Se connecter</button>
            <a href="/inscription">Pas de compte? </a>
        </div>

    </form>
</div>

<div class="div-statistiqueUser" *ngIf="statistiqueUser">
    <div>
        <button id="btn-followers" (click)="displayFollowers()">
            Followers <br /> <strong>{{ Followers }}</strong>
        </button>
    </div>

    <div>
        Points totales<br /> <strong>{{ TotalPoints }}</strong>
    </div>

    <div>
        Post totales<br /><strong> {{ TotalPosts}}</strong>
    </div>
</div>

<div id="div-liste-followers" *ngIf="isVisibleListFollowers">
    <button type="button" class="btn-close" aria-label="Close" (click)="hideListFollowers()"></button>
    <app-list-followers [id]='id'></app-list-followers>
</div>
